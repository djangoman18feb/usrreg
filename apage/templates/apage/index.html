
{% extends 'apage/base.html' %}
{% block content %}
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="{% url 'apage:index' %}" style="text-decoration: none">Quotes</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    <a href="#">Login</a>
                </p>
            </div>
        </div>
    </div>

    {% for quote in all_quotes %}
    <div class="row">
        <div class="col-md-8">

            <div class="quote" itemscope itemtype="#">
                <span class="text" itemprop="text">{{ quote.text }}</span>
                <span>by <small class="author" itemprop="author">{{ quote.artist }}</small>
                <a href="{% url 'apage:detail' quote.id %}">(about)</a>
                </span>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
