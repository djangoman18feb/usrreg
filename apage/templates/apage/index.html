<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>
</head>
<body>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../apage/static/apage/style.css"/>

    <div class="container-fluid">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    <a href="#">Login</a>
                </p>
            </div>
        </div>
    </div>

    {% for quote in all_quotes %}
    <div class="row">
        <div class="col-md-8">

            <div class="quote" itemscope itemtype="#">
                <span class="text" itemprop="text">{{ quote.text }}</span>
                <span>by <small class="author" itemprop="author">{{ quote.artist }}</small>
                <a href="/apage/{{ quote.id }}/">(about)</a>
                </span>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
